<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alphabet Dash</title>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home page -->
        <section id="home-section" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-bold font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playGame()" class="btn text-xl bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="play-section" class="play-ground hidden">
            <div class="flex flex-col items-center gap-5">
                <!-- display -->
                <div>
                    <div
                        class="artboard artboard-horizontal phone-6 rounded-2xl border-[20px] border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] px-5 rounded-b-xl text-white">Don't watch keyboard while playing...
                            </p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="display-alpha" class="text-black text-9xl uppercase"><span>Y</span></p>
                        </div>
                    </div>

                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between w-3/5">
                    <button class="btn rounded-full bg-[#894189] px-5">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>2</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] px-5">
                        Score
                        <img src="images/dolar.svg" alt="">
                        <span>2</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section class="score hidden flex justify-center items-center min-h-screen ">
            <div class="text-white text-center space-y-3 bg-[#FFFFFF33] p-5 rounded-lg">
                <h1 class="text-7xl">
                    <span class="font-bold">Score:</span>
                    <span>20</span>
                </h1>
                <button class="btn bg-white text-black">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="re-use.js"></script>
    <script src="alphabets.js"></script>
</body>

</html>
